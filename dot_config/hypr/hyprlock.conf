source=~/.config/hypr/colors.conf

$font_family = Monaspace Argon
$font_family_clock = Monaspace Argon Medium

general {
	# grace =  1000
	ignore_empty_input = true
	fractional_scaling = 2
}


background {
    path = $HOME/.local/share/chezmoi/.other/assets/bg.png
    # path = screenshot
    blur_passes = 0
    # blur_size   = 8
    # contrast = 2.6
    # vibrancy = 300
    # vibrancy_darkness = 0.0
	# brightness = 0.65
	# noise = 0.14
}

input-field {
    monitor =
    size = 460, 90
    dots_size = 0.4
    dots_spacing = 0.43
    outer_color = rgba(0,0,0,0)
	inner_color = rgba(0,0,0,0)
    font_color = $dimOrange
    # fade_on_empty = true
	# outline_thickness = 3
    # dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.65 # Scale of dots' absolute size, 0.0 - 1.0
    # dots_center = false
    dots_rounding = 2 # -1 default circle, -2 follow input-field rounding
    fade_timeout = 1000 # Milliseconds before fade_on_empty is triggered.
    placeholder_text = Your pw... # Text rendered in the input box when it's empty.
    hide_input = false
    rounding = 4 # -1 means complete rounding (circle/oval)
    check_color = rgba(0,0,0,0)
    fail_color = $red # if authentication failed, changes outer_color and fail message color
    # fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 140 # transition time in ms between normal outer_color and fail_color
    capslock_color = $yellow
    # numlock_color = $yellow
    # bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    # invert_numlock = false # change color if numlock is off
    swap_font_color = false 

    position = 0, -64
    halign = center
    valign = center

}

label { # Clock
    monitor =
    text = $TIME
    color = rgba(d4be9808)
    font_size = 160
    font_family = $font_family_clock

    position = 0, 100
    halign = center
    valign = center


    shadow_passes = 1
    shadow_size = 5
	shadow_color = $red
	shadow_boost = 5.9
}

label { # Greeting
    monitor =
    # text = Greetings $USER
	text = cmd[update:0] ~/.config/hypr/scripts/lock-greet.sh
	# text = cmd[update:1000] echo "<span foreground='##ff2222'>$(date)</span>"
	text_align = center
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgb(FCBE11)
    font_size = 24
    font_family = $font_family

    position = 0, 120
    halign = center
    valign = bottom

    shadow_passes = 1
    shadow_size = 5
	shadow_color = $red
	shadow_boost = 0.5
}

